<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fonts/Intro/index.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">

    <title>YUM-YUM</title>
</head>

<body>

    <div id="grid-wrapper">

        <header>
            <div class="header-wrap">
                <div class="header-logo">
                    <a href="">
                        <img class="logo" src="/images/logo.svg" alt="Imagen de Cabecera">
                        <p>Local Cuisine Delivered</p>
                    </a>
                </div>
                <div class="header-menu-chart">
                    <a href="">
                        <img class="menu" src="/images/hamburger.svg" alt="Menu">
                    </a>
                    <a href="">
                        <img class="chart" src="/images/cart.svg" alt="carrito">
                    </a>
                </div>
            </div>
        </header>

        <!-- IMAGEN PRINCIPAL -->
        <section class="image">
            <img src="/images/Header-2048x2048.png" alt="Imagen de Cabecera">
        </section>
        <section class="order">Order</section>
        <section class="how-it-works">HOW IT WORKS</section>
        <section class="dishes">DISHES</section>
        <section class="circles">Circles</section>
        <section class="restaurant-by-cuisine">RESTAURANT BY CUISINE</section>
        <section class="banner">BANNER</section>
        <section class="featured">FEATURED RESTAURANT</section>
        <section class="landing-pages">Landing Pages</section>
        <footer>FOOTER</footer>
    </div>


</body>

</html>
